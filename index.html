<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/904fa8d934.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-body">
        <div class="container">
            <div class="img_area">
                <div class="music_img">
                    <img src="">
                </div>
            </div>

            <div class="song_detail">
                <h3 class="name"></h3>
                <p class="artist"></p>
            </div>

            <div class="audio">
                <div class="song_timer">
                    <span class="current_time">0:00</span>
                    <span class="max_duration">0.00</span>
                </div>
                <div class="progress_area">
                    <div class="progress_bar">
                        <span>
                            <audio id="main_audio" src="">
                            </audio>
                        </span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div id="prev"><i class="fa-solid fa-backward-step"></i></div>
                <div id="play_pause">
                    <span><i class="fa-solid fa-play"></i></span>
                </div>
                <div id="next"><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>
